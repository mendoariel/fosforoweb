version: '3.8'

services:
  # Servidor web con PHP 8.4.12
  web:
    build: 
      context: .
      dockerfile: Dockerfile.simple
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      - PHP_MEMORY_LIMIT=512M
      - PHP_MAX_EXECUTION_TIME=60
      - PHP_UPLOAD_MAX_FILESIZE=128M
      - PHP_POST_MAX_SIZE=128M
    depends_on:
      - db
    networks:
      - fosforo-network

  # Base de datos MySQL 8.0
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fosforo_local
      MYSQL_USER: fosforo
      MYSQL_PASSWORD: fosforo123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - fosforo-network

  # phpMyAdmin para gesti√≥n de BD
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    ports:
      - "8082:80"
    environment:
      PMA_HOST: db
      PMA_USER: fosforo
      PMA_PASSWORD: fosforo123
    depends_on:
      - db
    networks:
      - fosforo-network

  # Redis para cache (opcional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - fosforo-network

volumes:
  db_data:

networks:
  fosforo-network:
    driver: bridge
